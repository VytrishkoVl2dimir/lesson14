<body>
	<h2>Задачі 2</h2>
	<h3>Умови задач</h3>
	<p>
		Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.
	</p>

	<h3>Розв'язок</h3>
	<script>
		//========================================================================================================================================================		
		function getShiftedYear({ year, month }, N) {
			let deltaMonths = (month === 12 && N >= 12) ? month + N - 1 : month + N
			let addYears = Math.floor(deltaMonths / 12)
			return deltaMonths > 12 ? addYears + year : year
		}

		let userDate = {
			day: 24,
			month: 1,
			year: 2024,
		}

		const N = parseInt(prompt('N='))
		console.log(getShiftedYear(userDate, N))
		//========================================================================================================================================================
	</script>
